{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
a{
    text-decoration: none;
}
a:hover{
    text-decoration: none;
    color: #000000;
}
.bg-s{
    background-color: #6359ce;
}

    </style>
<div class="wow fadeInDown" data-wow-delay="0.3s">
    <div class="container my-4" >
        <div class="card-header bg-s">
            <h3 style="color: white">
                Sign Up
            </h3>
        </div>
        <hr>
        <table class="table table-bordered">
            <form method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Register" class="btn btn-primary float-end">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</div>


{% endblock %}
