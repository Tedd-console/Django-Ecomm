{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
            color: #000000;
        }
        .bg-s{
            background-color: #6359ce;
        }
    </style>
<div class="container my-4">
    <div class="card-header bg-s">
        <h3 style="color: white">
            Address Book <a href="{% url 'add-address' %}" class="btn btn-sm btn-danger float-end"><i class="fa fa-plus"></i> </a>
        </h3>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3 pt-3">
            {% include 'user/usersidebar.html' %}
        </div>
        <div class="col-md-9">
            <div class="row">
                {% for add in addbook %}
                <div class="col-md-4">
                    <div class="card mb-3{% if add.status %} border-danger shadow {% endif %} address{{ add.id }} address">
                        <div class="card-body">
                           <p class="card-text">{{ add.address }}</p>
                           <p class="card-text">{{ add.mobile }}</p>
                        </div>
                        {% if add.status %}
                        <div class="card-footer">
                            <i class="fa fa-check-circle text-success check{{ add.id }} check"></i>
                            <button style="display: none;" data-address="{{ add.id }}" class="btn btn-sm btn-info activate-address btn{{ add.id }} actbtn">Activate</button>
                            <a href="{% url 'update-address' add.id %}" class="float-end"><i class="fa fa-edit"></i></a>
                        </div>
                        {% else %}
                            <div class="card-footer footer{{ add.id }}">
                                <i style="display: none;" class="fa fa-check-circle text-success check{{ add.id }} check"></i>
                                <button data-address="{{ add.id }}" class="btn btn-sm btn-info activate-address btn{{ add.id }} actbtn">Activate</button>
                                <a href="{% url 'update-address' add.id %}" class="float-end"><i class="fa fa-edit"></i></a>
                            </div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="pb-0"></div>
</div>
{% endblock %}
