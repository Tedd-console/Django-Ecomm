{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
a{
    text-decoration: none;
}
a:hover{
    text-decoration: none;
    color: #000000;
}
.bg-s{
    background-color: #6359ce;
}

    </style>
<div class="container my-4">
    <div class="card-header bg-s">
        <h3 style="color: white">
            My Orders
        </h3>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3 pt-3">
            {% include 'user/usersidebar.html' %}
        </div>
        <div class="col-md-9">
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Order No.</th>
                            <th>Total Amt</th>
                            <th>Status</th>
                            <th>Order Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>
                                <a href="{% url 'my_order_items' order.id %}" class="btn btn-sm btn-success">{{ order.id }}</a>
                            </td>
                            <td>$ {{ order.total_amt }}</td>
                            <td>{{ order.paid_status }}</td>
                            <td>{{ order.order_dt }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="pb-0"></div>
</div>
{% endblock %}
