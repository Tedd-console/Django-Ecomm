{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
a{
    text-decoration: none;
}
a:hover{
    text-decoration: none;
    color: #000000;
}
.bg-s{
    background-color: #6359ce;
}

    </style>
<div class="wow fadeInDown" data-wow-delay="0.2s">
    <div class="container my-4" >
        <div class="card-header bg-s">
            <h3 style="color: white">
                Add Address
            </h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 pt-3">
                {% include 'user/usersidebar.html' %}
            </div>
            <div class="col-md-9">
                {% if msg %}
                    <p class="text-success">{{ msg }}</p>
                {% endif %}
                <table class="table table-bordered">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <tr>
                            <td colspan="3">
                                <input type="submit" value="Save" class="btn btn-primary float-end">
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
        <div class="pb-0"></div>
    </div>
</div>
{% endblock %}
